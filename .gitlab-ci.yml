---
stages:
  - preflight
  - test
  - push

variables:
  CI_REGISTRY_URL: registry
  CI_REGISTRY_USER: CI
  REGISTRY_IMG_TAG: ${CI_REGISTRY_URL}.${COMPANY_DOMAIN}/${GITLAB_USER}/docker-packer_play:latest
  DOCKERHUB_TAG: ${DOCKERHUB_USER}/packer_play:latest
  DOCKERHUB_USER: lotusnoir
  GITHUB_USER: lotusnoir


##################################################
# PREFLIGHT
##################################################
yamllint:
  stage: preflight
  image: sdesbure/yamllint
  before_script:
    - yamllint --version
  script:
    - yamllint .

hadolint:
  stage: preflight
  image: hadolint/hadolint:latest-debian
  before_script:
    - hadolint --version
  script:
    - hadolint Dockerfile


